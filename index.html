<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal with DaisyUI</title>
    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;0,700;0,800;1,500&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3473a2460a.js"
      crossorigin="anonymous"
    ></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gradient-start': '#FF8938',
              'gradient-end': '#F00',
            },
          },
        },
      };
    </script>

    <!-- styles -->
    <style>
      .font-ebgaramond {
        font-family: 'EB Garamond', serif;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>hello TW</h2>
  </body>
</html>
